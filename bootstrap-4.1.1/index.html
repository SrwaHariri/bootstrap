<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- custom CSS-->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="navbar navbar-static-top navbar-dark bg-inverse">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
        &#9776;
      </button>
      <img src="img/dino.jpg" class="img" alt="dino" />
    </div>
  </div>
  <!--creating jumbotron-->
  <section class="jumbotron text-xs-center">
    <div class="container">
      <h1 class="jumbotron-heading">save the planet with 3 R's, </h1>
      <p class="lead text-muted">Recycle - Reuse - Reduce</p>
      <div class="buttonsomething">

        <a href="http://www.claydesk.com" class="btn btn-info">click!</a>

        <a href="http://www.claydesk.com/ecampus" class="btn btn-secondary">Read more!</a>

      </div>

    </div>
  </section>
  <!-- Creating cards using bootstrap4 -->
  <!--JQuery first, then Bootstrap JS-->
  <div class="album text-muted">
    <div class="Container">
      <div class="row">
        <div class="card">
          <img src="img/6.jpg" alt="recycle">
          <p class="card-text">convert waste into useful products.</p>
        </div>
        <div class="card">
          <img src="img/3.jpg" alt="reuse">
          <p class="card-text">you can reuse materials in their original form.</p>
        </div>
        <div class="card">
          <img src="img/8.jpeg" alt="reduce">
          <p class="card-text">a key part of reduction is conservation.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
